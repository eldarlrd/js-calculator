<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='A Digital Calculator'>
    <meta name='keywords' content='restaurant'>
    <meta name='author' content='Eldar Pashazade'>
    <meta name='theme-color' content='#dcdcdc'>

    <meta property='og:type' content='website'>
    <meta property='og:title' content='JS Calculator'>
    <meta property='og:description' content='A Digital Calculator'>
    <meta property='og:url' content='https://eldarlrd.github.io/js-calculator'>
    <meta property='og:image'
      content=''>
    <meta property='og:image:type' content='image/png'>
    <meta property='og:image:width' content='1280'>
    <meta property='og:image:height' content='640'>

    <link rel='stylesheet' type='text/css' href='src/styles.css'>
    <link rel='manifest' type='application/manifest+json' href='site.webmanifest'>
    <link rel='icon' type='image/png' sizes='512x512' href='favicon.png'>
    <title>JS Calculator</title>
  </head>

  <body>
    <header>
      JS Calculator
      <br />
      © 2023 - 2024
      <a target='_blank' rel='noreferrer' href='https://github.com/eldarlrd'>
        eldarlrd
      </a>
    </header>
    <main>
      <div id='screen'>
        <div id='formula'></div>
        <div id='display'>0</div>
      </div>

      <div id='keypad'>
        <button id='clear' class='deletion'>AC</button>
        <button id='single-clear' class='deletion'>C</button>
        <button id='remainder' class='operator'>%</button>
        <button id='divide' class='operator'>÷</button>
        <button id='seven' class='number'>7</button>
        <button id='eight' class='number'>8</button>
        <button id='nine' class='number'>9</button>
        <button id='multiply' class='operator'>×</button>
        <button id='four' class='number'>4</button>
        <button id='five' class='number'>5</button>
        <button id='six' class='number'>6</button>
        <button id='subtract' class='operator'>-</button>
        <button id='one' class='number'>1</button>
        <button id='two' class='number'>2</button>
        <button id='three' class='number'>3</button>
        <button id='add' class='operator'>+</button>
        <button id='zero' class='number'>0</button>
        <button id='decimal' class='number'>.</button>
        <button id='equals'>=</button>
      </div>
    </main>

    <script type='module' src='src/main.js'></script>
  </body>
</html>
