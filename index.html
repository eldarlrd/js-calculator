<!DOCTYPE html>
<html lang="en">
<!-- Boilerplate -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="assets/calculator.ico" rel="icon">
  <script src="script.js" defer></script>
  <title>JavaScript Calculator</title>
</head>

<body>
  <header>
    JavaScript Calculator
    <br />
    by <a target="_blank"
          rel="noreferrer"
          href="https://github.com/eldarlrd">
          eldarlrd</a>
  </header>
  <!-- Container -->
  <main>
    <div id="screen">
      <div id="formula"></div>
      <div id="display">0</div>
    </div>
    <div id="keypad">
      <button id="clear" class="deletion">AC</button>
      <button id="single-clear" class="deletion">C</button>
      <button id="remainder" class="operator">%</button>
      <button id="divide" class="operator">รท</button>
      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="multiply" class="operator">ร</button>
      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="subtract" class="operator">-</button>
      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="add" class="operator">+</button>
      <button id="zero" class="number">0</button>
      <button id="decimal" class="number">.</button>
      <button id="equals">=</button>
    </div>
  </main>
</body>

</html>
